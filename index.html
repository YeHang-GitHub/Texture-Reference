<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Reference Photo</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #file-tree {
            width: 200px;
            padding: 10px;
            border-right: 2px solid #444;
            overflow-y: auto;
            flex-shrink: 0;
        }
        #gallery {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            overflow-y: auto;
            height: 100vh;
        }
        .folder {
            cursor: pointer;
            margin: 5px 0;
            font-weight: bold;
        }
        .file {
            margin-left: 20px;
            cursor: pointer;
            color: #4db8ff;
        }
        .hidden {
            display: none;
        }
        .thumbnail {
            max-width: 100%;
            height: auto;
            max-height: 250px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            transition: transform 0.2s, transform-origin 0s;
        }
        .modal-content.enlarged {
            transform: scale(5);
        }
    </style>
</head>
<body>

    <div id="file-tree"></div>
    <div id="gallery"></div>
    <div id="myModal" class="modal">
        <img class="modal-content" id="img01">
    </div>

    <script>
        const repoOwner = "YeHang-GitHub";
        const repoName = "Texture-Reference-Photo";
        const branch = "main";
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

        async function fetchDirectory(path = "") {
            const url = apiUrl + path;
            const response = await fetch(url);
            return response.json();
        }

        async function createFileTree(container, path = "", level = 0) {
            const files = await fetchDirectory(path);
            
            files.forEach(file => {
                const item = document.createElement("div");
                item.style.marginLeft = `${level * 15}px`;
                
                if (file.type === "dir") {
                    item.classList.add("folder");
                    item.textContent = "ðŸ“‚ " + file.name;

                    const subContainer = document.createElement("div");
                    subContainer.classList.add("hidden");

                    item.onclick = async (event) => {
                        event.stopPropagation();
                        if (subContainer.childElementCount === 0) {
                            await createFileTree(subContainer, file.path, level + 1);
                        }
                        subContainer.classList.toggle("hidden");
                        displayImagesInFolder(file.path);
                    };
                    
                    container.appendChild(item);
                    container.appendChild(subContainer);
                }
            });
        }

        async function displayImagesInFolder(path) {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            const files = await fetchDirectory(path);
            
            files.forEach(file => {
                if (file.name.endsWith(".jpg")) {
                    const img = document.createElement("img");
                    img.src = file.download_url;
                    img.classList.add("thumbnail");
                    img.onclick = () => {
                        const modal = document.getElementById("myModal");
                        const modalImg = document.getElementById("img01");
                        modal.style.display = "flex";
                        modalImg.src = img.src;
                    };
                    gallery.appendChild(img);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const fileTree = document.getElementById("file-tree");
            await createFileTree(fileTree);

            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");

            modal.onclick = (event) => {
                if (event.target !== modalImg) {
                    modal.style.display = "none";
                    modalImg.classList.remove("enlarged");
                }
            };

            modalImg.onclick = (event) => {
                const rect = modalImg.getBoundingClientRect();
                const offsetX = event.clientX - rect.left;
                const offsetY = event.clientY - rect.top;
                const originX = (offsetX / rect.width) * 100;
                const originY = (offsetY / rect.height) * 100;
                modalImg.style.transformOrigin = `${originX}% ${originY}%`;
                modalImg.classList.toggle("enlarged");
            };
        });
    </script>

</body>
</html>
