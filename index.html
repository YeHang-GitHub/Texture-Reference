<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Reference</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0 20px;
            height: 50px;
            flex-shrink: 0;
        }
        #header {
            font-size: 1.5em;
        }
        #slider-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        #slider {
            width: 175px;
            height: 5px;
            margin-left: 10px;
        }
        #ko-fi-button {
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            height: 30px; /* Set height to 38px */
            position: relative; /* Add this line */
            top: 3px; /* Move down 5px */
            left: 5px; /* Move right 5px */
        }
        #ko-fi-button:hover {
            transform: scale(1.1);
        }
        #ko-fi-button-container {
            position: relative;
            display: inline-block;
        }
        #ko-fi-button-container:hover #ko-fi-tooltip {
            visibility: visible;
            opacity: 1;
        }
        #ko-fi-tooltip {
            visibility: hidden;
            width: auto; /* Adjust width to auto */
            max-width: 150px; /* Set a max-width */
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px; /* Add padding to ensure message fits in one line */
            position: absolute;
            z-index: 1;
            top: 125%; /* Position below the button */
            left: 0%; /* Move left by 10px */
            transform: translateX(-50%); /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap; /* Ensure the message stays on one line */
        }
        #ko-fi-tooltip::after {
            content: "";
            position: absolute;
            bottom: 100%; /* Arrow at the top */
            left: 70%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
        }
        #content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        #file-tree {
            width: 200px;
            padding: 10px;
            border-right: 2px solid #444;
            overflow-y: auto;
            flex-shrink: 0;
        }
        #gallery {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            overflow-y: auto;
            height: 100vh;
            align-content: flex-start;
        }
        .folder {
            cursor: pointer;
            margin: 5px 0;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .folder:hover {
            background-color: #444;
        }
        .folder.selected {
            background-color: #555;
        }
        .file {
            margin-left: 20px;
            cursor: pointer;
            color: #4db8ff;
        }
        .hidden {
            display: none;
            overflow: hidden;
        }
        .thumbnail {
            width: auto;
            height: auto;
            max-height: 250px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.02);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            transition: transform 0.2s, transform-origin 0s;
        }
        .modal-content.enlarged {
            transform: scale(5);
        }
        .loading-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .loading {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        .loading-text {
            margin-left: 10px;
            color: #fff;
            font-size: 1em;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        #canvas-container {
            position: absolute;
            top: 50px; /* Adjust to be below the topbar */
            left: 222px; /* increased from 200px to shift canvas right */
            width: calc(100% - 222px); /* updated accordingly */
            height: calc(100% - 50px); /* Adjust to fit within the gallery area */
            z-index: 10; /* Ensure it is on top */
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
        .sub-container {
            border-left: 1px solid #444;
            margin-left: 0;
            padding-left: 2px;
        }
    </style>

<body>

    <div id="topbar">
        <div id="header">Texture Reference</div>
        <div id="slider-container">
            <input type="range" id="slider" min="50" max="250" value="100">
            <div id="ko-fi-button-container">
                <a href="https://ko-fi.com/yehang" target="_blank">
                    <img id="ko-fi-button" src="https://storage.ko-fi.com/cdn/logomarkLogo.png" alt="Ko-fi">
                </a>
                <div id="ko-fi-tooltip">Buy me a coffee ~</div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="file-tree"></div>
        <div id="gallery"></div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas> <!-- Add canvas for animation -->
        </div>
    </div>
    <div id="error-message" class="error-message">Website is busy, please come back 1 hour later</div>
    <div id="myModal" class="modal">
        <div class="loading-container" id="loading-container">
            <div class="loading" id="loading"></div>
            <div class="loading-text">Loading original resolution...</div>
        </div>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/YeHang-GitHub/Texture-Reference-Photo/main/directory_cache.json';
        let totalSeconds = 0;
        let img = new Image();
        let canvas, context;

        async function fetchJsonData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            } catch (error) {
                console.error(error);
                document.getElementById("error-message").style.display = "block";
                throw error;
            }
        }

        async function createFileTree(container, data, level = 0, parentPath = 'Images') {
            const folders = {};

            data.forEach(file => {
                const parts = file.fullsize_path.split('/').slice(1); // Remove 'Images' from the path
                let currentLevel = folders;

                parts.forEach((part, index) => {
                    if (!currentLevel[part]) {
                        currentLevel[part] = index === parts.length - 1 ? file : {};
                    }
                    currentLevel = currentLevel[part];
                });
            });

            function buildTree(container, tree, level, currentPath) {
                const sortedKeys = Object.keys(tree).sort((a, b) => a.localeCompare(b));
                sortedKeys.forEach(key => {
                    const item = document.createElement("div");
                    item.style.marginLeft = `${level * 15}px`;
                    item.classList.add(tree[key].name ? "file" : "folder");
                    item.style.display = "flex";
                    item.style.justifyContent = "space-between";

                    const isDeepestFolder = !Object.keys(tree[key]).some(subKey => typeof tree[key][subKey] === 'object' && !tree[key][subKey].name);
                    const photoCount = tree[key].name ? 0 : countPhotosInFolder(`${currentPath}/${key}`, data);
                    const folderName = document.createElement("span");
                    folderName.textContent = tree[key].name ? "" : (isDeepestFolder ? "ðŸžï¸ " : "ðŸ“‚ ") + key;

                    const countSpan = document.createElement("span");
                    countSpan.style.color = "#aaa";
                    countSpan.textContent = tree[key].name ? "" : `(${photoCount})`;

                    item.appendChild(folderName);
                    item.appendChild(countSpan);

                    if (!tree[key].name) {
                        if (isDeepestFolder) {
                            item.onclick = (event) => {
                                event.stopPropagation();
                                document.querySelectorAll('.folder').forEach(folder => folder.classList.remove('selected'));
                                item.classList.add('selected');
                                const newPath = `${currentPath}/${key}`;
                                displayImagesInFolder(newPath, data);
                                document.getElementById("canvas-container").style.display = "none";
                            };
                            container.appendChild(item);
                        } else {
                            const subContainer = document.createElement("div");
                            subContainer.classList.add("hidden", "sub-container");

                            item.onclick = (event) => {
                                event.stopPropagation();
                                document.querySelectorAll('.folder').forEach(folder => folder.classList.remove('selected'));
                                item.classList.add('selected');
                                if (window.getComputedStyle(subContainer).display === 'none') {
                                    subContainer.style.display = 'block';
                                    const height = subContainer.scrollHeight;
                                    subContainer.style.height = '0px';
                                    setTimeout(() => {
                                        subContainer.style.transition = 'height 0.3s ease';
                                        subContainer.style.height = height + 'px';
                                    }, 10);
                                    subContainer.addEventListener('transitionend', function clearHeight(e) {
                                        if (e.propertyName === 'height') {
                                            subContainer.style.height = 'auto';
                                            subContainer.style.transition = '';
                                            subContainer.removeEventListener('transitionend', clearHeight);
                                        }
                                    });
                                } else {
                                    const height = subContainer.scrollHeight;
                                    subContainer.style.height = height + 'px';
                                    setTimeout(() => {
                                        subContainer.style.transition = 'height 0.3s ease';
                                        subContainer.style.height = '0px';
                                    }, 10);
                                    subContainer.addEventListener('transitionend', function hide(e) {
                                        if (e.propertyName === 'height') {
                                            subContainer.style.display = 'none';
                                            subContainer.style.transition = '';
                                            subContainer.removeEventListener('transitionend', hide);
                                        }
                                    });
                                }
                                const newPath = `${currentPath}/${key}`;
                                displayImagesInFolder(newPath, data);
                                document.getElementById("canvas-container").style.display = "none";
                            };
                            container.appendChild(item);
                            container.appendChild(subContainer);
                            buildTree(subContainer, tree[key], level + 1, `${currentPath}/${key}`);
                        }
                    } else {
                        item.onclick = () => {
                            displayImagesInFolder(tree[key].fullsize_path, data);
                        };
                        container.appendChild(item);
                    }
                });
            }

            buildTree(container, folders, level, parentPath);
        }

        function countPhotosInFolder(folderPath, data) {
            return data.filter(file => file.fullsize_path.startsWith(folderPath + '/')).length;
        }

        function collectImagesFromFolder(folderPath, data) {
            return data
                .filter(file => file.fullsize_path.startsWith(folderPath + '/'))
                .sort((a, b) => a.name.localeCompare(b.name)); // æŒ‰æ–‡ä»¶åæŽ’åº
        }

        async function displayImagesInFolder(folderPath, data) {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            const files = collectImagesFromFolder(folderPath, data);
            console.log(`Displaying images for folder: ${folderPath}`, files); // Debugging log

            // Always display the slider container
            document.getElementById("slider-container").style.display = "flex";

            const slider = document.getElementById("slider");
            const maxImageSize = 250;
            const minImageSize = 50;
            const imageSize = Math.max(minImageSize, maxImageSize - files.length * 2);
            slider.value = imageSize;

            files.forEach(file => {
                const img = document.createElement("img");
                img.src = `https://raw.githubusercontent.com/YeHang-GitHub/Texture-Reference-Photo/main/${file.thumbnail_path}`;
                img.classList.add("thumbnail");
                img.style.maxHeight = `${imageSize}px`;
                img.onclick = () => {
                    const modal = document.getElementById("myModal");
                    const modalImg = document.getElementById("img01");
                    const loadingContainer = document.getElementById("loading-container");
                    modal.classList.add("show");
                    modalImg.src = img.src;
                    loadingContainer.style.display = "flex";
                    const originalImg = new Image();
                    originalImg.src = `https://raw.githubusercontent.com/YeHang-GitHub/Texture-Reference-Photo/main/${file.fullsize_path}`;
                    originalImg.onload = () => {
                        modalImg.src = originalImg.src;
                        loadingContainer.style.display = "none";
                    };
                };
                gallery.appendChild(img);
            });
        }

        function draw(delta) {
            totalSeconds += delta;
            const zoomFactor = 0.4; // Zoom out a little bit
            const x = -1 * (img.width * zoomFactor - canvas.width) / 2 * (1 + Math.cos(totalSeconds / (4 * Math.PI))); // Slow down by half
            const y = -1 * (img.height * zoomFactor - canvas.height) / 2 * (1 + -Math.sin(totalSeconds / (4 * Math.PI))); // Slow down by half

            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(img, x, y, img.width * zoomFactor, img.height * zoomFactor); // Apply zoom factor
        }

        function animate() {
            let lastTime = 0;
            function frame(time) {
                const delta = (time - lastTime) / 1000;
                lastTime = time;
                draw(delta);
                requestAnimationFrame(frame);
            }
            requestAnimationFrame(frame);
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const fileTree = document.getElementById("file-tree");
            const data = await fetchJsonData(jsonUrl);
            await createFileTree(fileTree, data);

            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");

            modal.onclick = (event) => {
                if (event.target !== modalImg) {
                    modal.classList.remove("show");
                    modalImg.classList.remove("enlarged");
                }
            };

            modalImg.onclick = (event) => {
                const rect = modalImg.getBoundingClientRect();
                const offsetX = event.clientX - rect.left;
                const offsetY = event.clientY - rect.top;
                const originX = (offsetX / rect.width) * 100;
                const originY = (offsetY / rect.height) * 100;
                modalImg.style.transformOrigin = `${originX}% ${originY}%`;
                modalImg.classList.toggle("enlarged");
            };

            const slider = document.getElementById("slider");
            slider.oninput = () => {
                document.querySelectorAll(".thumbnail").forEach(img => {
                    img.style.maxHeight = `${slider.value}px`;
                });
            };

            // Pick a random image for the animation
            const randomImage = data[Math.floor(Math.random() * data.length)];
            img.src = `https://raw.githubusercontent.com/YeHang-GitHub/Texture-Reference-Photo/main/${randomImage.fullsize_path}`;

            // Set up canvas
            canvas = document.getElementById("canvas");
            context = canvas.getContext("2d");

            img.onload = () => {
                canvas.width = document.getElementById("gallery").clientWidth;
                canvas.height = document.getElementById("gallery").clientHeight;
                animate();
            };
        });
    </script>

</body>
</html>
