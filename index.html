<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Reference</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0 20px;
            height: 50px;
            flex-shrink: 0;
        }
        #header {
            font-size: 1.5em;
        }
        #slider-container {
            display: flex;
            align-items: center;
        }
        #slider {
            width: 175px;
            height: 5px;
            margin-left: 10px;
        }
        #content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        #file-tree {
            width: 200px;
            padding: 10px;
            border-right: 2px solid #444;
            overflow-y: auto;
            flex-shrink: 0;
        }
        #gallery {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            overflow-y: auto;
            height: 100vh;
            align-content: flex-start;
        }
        .folder {
            cursor: pointer;
            margin: 5px 0;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .folder:hover {
            background-color: #444;
        }
        .folder.selected {
            background-color: #555;
        }
        .file {
            margin-left: 20px;
            cursor: pointer;
            color: #4db8ff;
        }
        .hidden {
            display: none;
        }
        .thumbnail {
            width: auto;
            height: auto;
            max-height: 250px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.02);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            transition: transform 0.2s, transform-origin 0s;
        }
        .modal-content.enlarged {
            transform: scale(5);
        }
        .loading-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .loading {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        .loading-text {
            margin-left: 10px;
            color: #fff;
            font-size: 1em;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GLM7S1QFLN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GLM7S1QFLN');

<body>

    <div id="topbar">
        <div id="header">Texture Reference</div>
        <div id="slider-container">
            <input type="range" id="slider" min="50" max="250" value="100">
        </div>
    </div>
    <div id="content">
        <div id="file-tree"></div>
        <div id="gallery"></div>
    </div>
    <div id="error-message" class="error-message">Website is busy, please come back 1 hour later</div>
    <div id="myModal" class="modal">
        <div class="loading-container" id="loading-container">
            <div class="loading" id="loading"></div>
            <div class="loading-text">Loading original resolution...</div>
        </div>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/YeHang-GitHub/Texture-Reference-Photo/main/directory_cache.json';

        async function fetchJsonData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            } catch (error) {
                console.error(error);
                document.getElementById("error-message").style.display = "block";
                throw error;
            }
        }

        async function createFileTree(container, data, level = 0, parentPath = 'Images') {
            const folders = {};

            data.forEach(file => {
                const parts = file.fullsize_path.split('/').slice(1); // Remove 'Images' from the path
                let currentLevel = folders;

                parts.forEach((part, index) => {
                    if (!currentLevel[part]) {
                        currentLevel[part] = index === parts.length - 1 ? file : {};
                    }
                    currentLevel = currentLevel[part];
                });
            });

            function buildTree(container, tree, level, currentPath) {
                const sortedKeys = Object.keys(tree).sort((a, b) => a.localeCompare(b));
                sortedKeys.forEach(key => {
                    const item = document.createElement("div");
                    item.style.marginLeft = `${level * 15}px`;
                    item.classList.add(tree[key].name ? "file" : "folder");
                    item.textContent = tree[key].name ? "" : "ðŸ“‚ " + key; // Hide file names

                    if (!tree[key].name) {
                        const subContainer = document.createElement("div");
                        subContainer.classList.add("hidden");

                        item.onclick = (event) => {
                            event.stopPropagation();
                            document.querySelectorAll('.folder').forEach(folder => folder.classList.remove('selected'));
                            item.classList.add('selected');
                            subContainer.classList.toggle("hidden");
                            const newPath = `${currentPath}/${key}`;
                            displayImagesInFolder(newPath, data);
                        };

                        container.appendChild(item);
                        container.appendChild(subContainer);
                        buildTree(subContainer, tree[key], level + 1, `${currentPath}/${key}`);
                    }
                });
            }

            buildTree(container, folders, level, parentPath);
        }

        function collectImagesFromFolder(folderPath, data) {
            return data.filter(file => file.fullsize_path.startsWith(folderPath));
        }

        async function displayImagesInFolder(folderPath, data) {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            const files = collectImagesFromFolder(folderPath, data);
            console.log(`Displaying images for folder: ${folderPath}`, files); // Debugging log

            if (files.length > 0) {
                document.getElementById("slider-container").style.display = "block";
            } else {
                document.getElementById("slider-container").style.display = "none";
            }

            files.forEach(file => {
                const img = document.createElement("img");
                img.src = `https://raw.githubusercontent.com/YeHang-GitHub/Texture-Reference-Photo/main/${file.thumbnail_path}`;
                img.classList.add("thumbnail");
                img.style.maxHeight = `${document.getElementById("slider").value}px`;
                img.onclick = () => {
                    const modal = document.getElementById("myModal");
                    const modalImg = document.getElementById("img01");
                    const loadingContainer = document.getElementById("loading-container");
                    modal.classList.add("show");
                    modalImg.src = img.src;
                    loadingContainer.style.display = "flex";
                    const originalImg = new Image();
                    originalImg.src = `https://raw.githubusercontent.com/YeHang-GitHub/Texture-Reference-Photo/main/${file.fullsize_path}`;
                    originalImg.onload = () => {
                        modalImg.src = originalImg.src;
                        loadingContainer.style.display = "none";
                    };
                };
                gallery.appendChild(img);
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const fileTree = document.getElementById("file-tree");
            const data = await fetchJsonData(jsonUrl);
            await createFileTree(fileTree, data);

            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");

            modal.onclick = (event) => {
                if (event.target !== modalImg) {
                    modal.classList.remove("show");
                    modalImg.classList.remove("enlarged");
                }
            };

            modalImg.onclick = (event) => {
                const rect = modalImg.getBoundingClientRect();
                const offsetX = event.clientX - rect.left;
                const offsetY = event.clientY - rect.top;
                const originX = (offsetX / rect.width) * 100;
                const originY = (offsetY / rect.height) * 100;
                modalImg.style.transformOrigin = `${originX}% ${originY}%`;
                modalImg.classList.toggle("enlarged");
            };

            const slider = document.getElementById("slider");
            slider.oninput = () => {
                document.querySelectorAll(".thumbnail").forEach(img => {
                    img.style.maxHeight = `${slider.value}px`;
                });
            };
        });
    </script>

</body>
</html>
