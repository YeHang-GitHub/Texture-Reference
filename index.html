<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Reference Photo</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        #file-tree {
            width: 300px;
            padding: 10px;
            border-right: 2px solid #444;
            overflow-y: auto;
        }
        #gallery {
            flex-grow: 1;
            padding: 10px;
            column-count: 4; /* 创建 4 列的瀑布流布局 */
            column-gap: 10px;
        }
        .folder {
            cursor: pointer;
            margin: 5px 0;
            font-weight: bold;
        }
        .file {
            margin-left: 20px;
            cursor: pointer;
            color: #4db8ff;
        }
        .hidden {
            display: none;
        }
        .thumbnail {
            width: 100%; /* 让图片填充列宽，保持原始比例 */
            margin-bottom: 10px;
            break-inside: avoid; /* 避免跨列 */
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="file-tree"></div>
    <div id="gallery"></div>

    <script>
        const repoOwner = "YeHang-GitHub";
        const repoName = "Texture-Reference-Photo";
        const branch = "main";  
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

        async function fetchDirectory(path = "") {
            const url = apiUrl + path;
            const response = await fetch(url);
            return response.json();
        }

        async function createFileTree(container, path = "", level = 0) {
            const files = await fetchDirectory(path);

            files.forEach(file => {
                const item = document.createElement("div");
                item.style.marginLeft = `${level * 15}px`;

                if (file.type === "dir") {
                    item.classList.add("folder");
                    item.textContent = "📂 " + file.name;

                    const subContainer = document.createElement("div");
                    subContainer.classList.add("hidden");

                    item.onclick = async (event) => {
                        event.stopPropagation();
                        if (subContainer.childElementCount === 0) {
                            await createFileTree(subContainer, file.path, level + 1);
                        }
                        subContainer.classList.toggle("hidden");
                        await displayFolderImages(file.path); // 点击文件夹时显示图片
                    };

                    container.appendChild(item);
                    container.appendChild(subContainer);
                }
            });
        }

        async function displayFolderImages(folderPath) {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";  

            const files = await fetchDirectory(folderPath);
            files.forEach(file => {
                if (file.name.endsWith(".jpg")) {
                    const img = document.createElement("img");
                    img.src = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${file.path}`;
                    img.classList.add("thumbnail");
                    img.onerror = () => console.error("无法加载图片: ", img.src);
                    gallery.appendChild(img);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const fileTree = document.getElementById("file-tree");
            await createFileTree(fileTree);
        });
    </script>

</body>
</html>
